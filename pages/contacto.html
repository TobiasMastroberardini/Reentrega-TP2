<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Viaje a Orlando</h1>
    </header>
    <nav id="nav-bar">
        <button id="menu-toggle">Abrir menu</button>
        <ul id="nav-ul" class="hidden">
            <li><a class="nav-a" href="../index.html#inicio">Inicio</a></li>
            <li><a class="nav-a" href="../index.html#parques">Parques</a></li>
            <li><a class="nav-a" href="../index.html#clima">Clima</a></li>
            <li><a class="nav-a" href="../index.html#transporte">Transporte</a></li>
            <li><a class="nav-a" href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
        <main>

    
        <section>

            <h2>Dejanos tu opinion de en que deberiamos mejorar</h2>
            <form id="form-contacto">
                <div class="div-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span id="errorNombre" class="error"></span>
                </div>
                <div class="div-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span id="errorEmail" class="error"></span>
                </div>
                <div class="div-form">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                    <span id="errorTelefono" class="error"></span>
                </div>
                <div class="div-form">
                    <label>Género:</label>
                    <label for="genero1">Masculino</label>
                    <input type="radio" id="genero1" name="genero" value="masculino">
                    <label for="genero2">Femenino</label>
                    <input type="radio" id="genero2" name="genero" value="femenino">

                    <span id="errorGenero" class="error"></span>
                </div>
                <div class="div-form">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais">
                        <option value="">Selecciona un país</option>
                    </select>
                    <span id="errorPais" class="error"></span>
                </div>

                <div class="div-form">
                    <label>¿Deberiamos mejorar la informacion de algo?:</label>
                    <label for="opcion1">Parques</label>
                    <input type="checkbox" id="opcion1" name="opcion1" value="opcion1">
                    <label for="opcion2">Transporte</label>
                    <input type="checkbox" id="opcion2" name="opcion2" value="opcion2">
                    <label for="opcion3">Clima</label>
                    <input type="checkbox" id="opcion3" name="opcion3" value="opcion3">

                    <span id="errorOpciones" class="error"></span>
                </div>
                <div class="div-form">
                    <label for="imagen-form"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-file-earmark-richtext" viewBox="0 0 16 16">
                            <path
                                d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
                            <path
                                d="M4.5 12.5A.5.5 0 0 1 5 12h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m0-2A.5.5 0 0 1 5 10h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m1.639-3.708 1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047l1.888.974V8.5a.5.5 0 0 1-.5.5H5a.5.5 0 0 1-.5-.5V8s1.54-1.274 1.639-1.208M6.25 6a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5" />
                        </svg>Imagen:</label>
                    <input type="file" id="imagen-form" name="imagen-form">
                    <span id="errorImagen" class="error"></span>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="../scripts/script.js"></script>
</body>

</html>
